<div class="container-fluid" data-ng-controller="mi.repair.web.JobOverviewCtrl">
    <div class="row-fluid">
        <div class="col-md-12">
            <div class="well overview-container clearfix">

                <!-- Job Summary -->
                <div class="row-fluid">
                    <div class="col-md-12 col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                Job Summary Card
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row-fluid clearfix">

                    <!-- Insured Card -->
                    <div class="col-md-4 col-sm-4">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div data-job-overview-card
                                     data-templateUrl="views/job-overview/contact-card.html">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Vehicle Card -->
                    <div class="col-md-4 col-sm-4">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div data-job-overview-card
                                     data-templateUrl="views/job-overview/vehicle-card.html">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Insurance Card -->
                    <div class="col-md-4 col-sm-4">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div data-job-overview-card
                                     data-templateUrl="views/job-overview/insurance-card.html">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="col-md-6 col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                Estimate Card
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                Attachments Card
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
